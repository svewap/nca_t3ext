{namespace nca=WapplerSystems\Ncaext\ViewHelpers}
{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<nca:flashMessages as="flashMessages">
    <f:if condition="{flashMessages -> f:count()} > 0">
        <ul class="list-unstyled">
        <f:for each="{flashMessages}" as="flashMessage">
            <li>
                <div class="alert alert-{flashMessage.class -> v:format.substring(start:8)}">
                    {flashMessage.message}
                </div>
            </li>
        </f:for>
        </ul>
    </f:if>
</nca:flashMessages>
